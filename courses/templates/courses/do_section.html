{% extends 'courses/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

{% block content %}
    <title>Do Section</title>
    <div class="container">
        <div class="row">
            <div class="col-xs-12"><h1>Course list</h1>
                <p>Section {{ section.number }}: {{ section.title }}</p>

                <p>
                    {{ section.text }}
                </p>
                <p><a href="{{ section.get_test_url }}">Take the test</a></p>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
