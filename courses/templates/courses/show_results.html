{% extends 'courses/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
{% block content %}
    <title>Results</title>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <p><a href="{% url 'course_list' %}">Home</a></p>
                <h1>Your Results</h1>
                <p>You scored a {{ score }}%</p>
                <ul>
                    {% if section.number == 1 %}
                    <li><a href="{{ section.get_next_section_url }}">Next Section</a></li>
                    {% endif %}
                    <h3>See your results below</h3>
                        <li><a href="{% url 'student_detail' %}">How did you do?</a>
                </ul>
            {{ form }}
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
